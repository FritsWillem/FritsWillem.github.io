<!DOCTYPE html>

<body>

<h1>Windows command prompt</h1>

<table>
  <tr>
    <th>DCOMCNFG</th>
    <th>get DCOM configuration</th>
  </tr>
  <tr>
    <th>hostname</th>
    <th>get computer name</th>
  </tr>
  <tr>
    <th>MMC</th>
    <th>open Microsoft Management Console (managing certificates, etc.)</th>
  </tr>
   <tr>
    <th>net statistics workstation</th>
    <th>startup time computer</th>
  </tr>
  <tr>
    <th>netstat</th>
    <th>which ports are in use</th>
  </tr>
  <tr>
    <th>ping [servername/ ip address] -t</th>
    <th>continuous ping</th>
  </tr>
</table>

</body>
